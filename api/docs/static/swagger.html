<!doctype html>
<html>
  <head>
    <script src="http://localhost:5000/docs/swagger.js"></script>
    <script src="http://localhost:5000/docs/tags.js"></script> 
    <link rel="stylesheet" type="text/css" href="http://localhost:5000/docs/style.css" />

    <script>
      window.onload = function() {
        SwaggerUIBundle({
          url: "http://localhost:5000/docs/openapi.json",
          dom_id: "#swagger",
          plugins: [
            HierarchicalTagsPlugin
          ],
          tryItOutEnabled: true,
          docExpansion: "none",
          hierarchicalTagSeparator: /[:|]/
        })
      }
    </script>
  </head>
  <body>
    <div id="swagger"></div>
  </body>
</html>
